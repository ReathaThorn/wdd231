    <main>
        <h1>Contact FabricCrafts</h1>

        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p>Email: <a href="mailto:support@fabriccrafts.com">support@fabriccrafts.com</a></p>
            <p>Phone: +1 (555) 123-4567</p>
            <p>Address: 123 Craft Lane, Creativity City, USA</p>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm" action="thanks.html" method="GET">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="map">
            <h2>Our Location</h2>
            <img src="images/contact-map.jpg" alt="Map to FabricCrafts store" loading="lazy">
        </section>
    </main>
