<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabricCrafts | Home</title>
    <meta name="description" content="Welcome to FabricCrafts â€” explore premium fabrics and handmade crafts designed for creativity and comfort.">
    <meta name="author" content="Reatha Thorn">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="FabricCrafts | Home">
    <meta property="og:description" content="Discover premium fabrics and handmade crafts designed to inspire creativity and comfort. Shop unique fabrics and accessories online.">
    <meta property="og:image" content="https://reathathorn.github.io/wdd231/project/images/hero-bg.jpg">
    <meta property="og:url" content="https://reathathorn.github.io/wdd231/project/">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>FabricCrafts</h1>

        <section class="hero">
            <img src="images/hero-bg.jpg" alt="Premium fabrics and handmade crafts" loading="lazy">
            <div class="hero-text">
                <h2>Explore Creativity and Comfort</h2>
                <p>Discover premium fabrics and handmade crafts designed to inspire your next project.</p>
            </div>
        </section>

        <section class="featured">
            <h2>Featured Products</h2>
            <div class="product-cards" id="productCards">
                <!-- JavaScript will dynamically load products here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FabricCrafts. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script type="module">
        import products from './data/products.json' assert { type: 'json' };

        const productContainer = document.getElementById('productCards');

        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="images/${product.image}" alt="${product.name}" loading="lazy">
                <h3>${product.name}</h3>
                <p>Category: ${product.category}</p>
                <p>Price: $${product.price.toFixed(2)}</p>
            `;
            productContainer.appendChild(card);
        });
    </script>
</body>
</html>
